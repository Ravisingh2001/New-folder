<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image map</title>
</head>
<!--we need multiple link in one image we use image map-->
<body>
    <img src="../image/WIN_20220610_16_00_49_Pro.jpg" width="100" alt="example of image map" usemap="#mymap"/>
    <map name="mymap">
        <area shape="rectangle" coords="3,1,1577,717" href="http://flipkart.com" alt="">
    </map>

</body>
</html>
